<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
{% include 'navigation.html' %}
    {% if users%}
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ url_for('edit_user', id=user['id'])}}">{{user['name']}} </a></td>
                <td><a href="{{ url_for('edit_user', id=user.id)}}">{{user['lastName']}}</a></td>
                <td><a href="{{ url_for('edit_user', id=user.id)}}">{{user['age']}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h2>No records found.</h2>
    <p>Please click <a href="{{url_for('add_user_form')}}">here</a> to add a new user</p>
    {% endif %}

</body>
</html>
